version: '3.8'
services:
  db2:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lucky_badger
      MYSQL_DATABASE: full_house_badger
      MYSQL_ROOT_HOST: '%'
    volumes:
      - fullhousedat:/var/lib/mysql
    ports:
      - "53306:3306"
  phpmyadmin3:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db2
    environment:
      PMA_HOST: db2
      PMA_USER: root
      PMA_PASSWORD: lucky_badger
    ports:
      - "50080:80"
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db2
    environment:
      MYSQL_HOST: db2
      MYSQL_PORT: 53306
      MYSQL_DATABASE: full_house_badger
      MYSQL_USER: root
      MYSQL_PASSWORD: lucky_badger
volumes:
  fullhousedat:
